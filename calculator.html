<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet"  href="css/bootstrap.min.css">
<link rel="stylesheet"  href="css/bootstrap-icons.min.css">
<script>
function calc(e){
input=document.getElementById('inp').value;
value=e.target.textContent;
if(value=='=')
r=eval(input);
else if(value=='c')
r=""
else 
r=input+e.target.textContent;
document.getElementById('inp').value=r;
   	}
   </script>
</head>
<body class="bg-warning-subtle">
<main class="container py-5">
   <p class="text-end">
<i class="bi bi-house"></i> <a href="index.html" class="text-dark text-decoration-none">Back To Index</a></p>
<div class="row justify-content-center">
<div class="col-6 bg-white p-5 shadow border">
<h1 class="text-center display-6 text-success">Calculator</h1>
<hr class="w-100">
<table  class="table">
<tr> <th colspan="4"><input type="text" readonly id="inp" class="form-control"><br></th>
</tr>
<tr>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">9</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">8</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">7</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">+</button></th>
</tr>
<tr>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">6</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">5</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">4</button></th>
<th><button class="btn btn-secondary w-100 " onclick="calc(event)">-</button></th>
</tr>
<tr>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">3</button></th>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">2</button></th>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">1</button></th>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">*</button></th>
</tr>
<tr>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">0</button></th>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">/</button></th>
<th><button class="btn btn-secondary w-100" onclick="calc(event)">=</button></th>
<th><button class="btn btn-danger w-100" onclick="calc(event)">c</button></th>
</tr>
</table>	
</div>	
</div>
</main>

</body>
</html>
