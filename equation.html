<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet"  href="css/bootstrap.min.css">
<link rel="stylesheet"  href="css/bootstrap-icons.min.css">
<script>
function solve(){
var eq=document.getElementById('eq').value;

try{
var r=eval(eq);
}
catch{                 
var r="Invalid input"
}  
document.getElementById('res').textContent="Result =" + r
} 
</script>   	
</head>
<body class="bg-warning-subtle">
<main class="container py-5">
<p class="text-end">
<i class="bi bi-house"></i> <a href="index.html" class="text-dark text-decoration-none">Back To Index</a></p>
<div  class="row justify-content-center">
<div  class="col-6 bg-white p-5 shadow border">
<p class="text-center display-6  text-success">SOLVE EQUATION</p>
<hr class="w-100">
<label>Type Your Equation Here</label>
<input type="text" id="eq" class="form-control">
<button class="btn btn-success mt-3" onclick="solve()">SOLVE THIS</button>
<p class="text-center fw-bold text-success" id="res">RESULT</p>
</div>
</div>
</div>
</main>
</body>
</html>
