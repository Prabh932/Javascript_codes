<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
     <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/bootstrap-icons.min.css"> 
    <script>
 function total(){
   	  var m=parseInt(document.getElementById('m').value);
   	  var e=parseInt(document.getElementById('e').value);
   
   	  var r=m*e;
   	  document.getElementById('res').textContent="Result =" + r
   }    	
</script>
</head>
<body class="bg-warning-subtle">
<main class="container py-5">
	<p class="text-end">
<i class="bi bi-house"></i> <a href="index.html" class="text-dark text-decoration-none">Back To Index</a></p>
<div class="row justify-content-center">
<div class="col-6 bg-white p-5 shadow border">
<div class="p-5">
<h1 class="text-center text-success display-6">Calculator Amount</h1>
<hr class="w-100">
<label>QTY</label>
<input type="number" id="m"  min="0" max="100" value="0" oninput="total()" class="form-control">
<label>RATE</label>
<input type="number" id="e"  min="0" max="2000" value="0" oninput="total()" class="form-control">
<p class="text-center fw-bold text-success mt-3" id="res">RESULT : </p> 
</div>
</div>
</main>
</body>
</html>
